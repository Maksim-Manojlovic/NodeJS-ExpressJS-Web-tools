<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div id="navbar-container"></div>

<body class="bg-gradient-to-b from-blue-100 to-blue-300 flex items-center justify-center h-screen bg-gray-100">

    <div class="bg-white shadow-lg rounded-lg p-6 w-96">
        <h2 class="text-2xl font-semibold text-center mb-4">Link Counter</h2>
        <input id="urlInput" type="text" placeholder="Enter a URL..." 
            class="w-full border p-2 rounded mb-4">
        <button onclick="countLinks()" 
            class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
            Count Links
        </button>
        <p id="linkCount" class="mt-4 text-center text-lg font-bold"></p>
        
        
        <div class="h-60 overflow-auto border p-2 mt-2 bg-gray-50 rounded">
            <ul id="linkList" class="text-sm text-gray-600"></ul>
        </div>
    </div>

    <script src="/js/seo-soft-js/linkCounterLogicHTML.js"></script>
    <script src="/js/components/nav-bar.js"></script>
</body>
</html>
