<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<div id="navbar-container"></div>
<body class="bg-gradient-to-b from-blue-100 to-blue-300">
    <h1 class="text-4xl font-bold text-center mt-24">Our SEO Tools</h1>  
    <div class="container mx-auto px-4 py-8 mt-20 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        
    <tool-card 
      title="TechSpy" 
      description=" Discover the technology stack behind any website. TechSpy helps you identify frameworks, 
      CMS, analytics tools, and other technologies used by your competitors or favorite websites." 
      link="/seo-soft/techSpyWap.html"
      from="#a5f3fc"
      to="#e0f2fe">
    </tool-card>
    <tool-card 
      title="Link Counter" 
      description="Analyze the link structure of any webpage. Count internal and external links, 
      identify broken links, and get detailed insights about your website's link architecture." 
      link="/seo-soft/linkCounter.html"
      from="#f3e5f5"
      to="#ede7f6">
    </tool-card>
    <tool-card 
      title="MetaTag H1 Extractor" 
      description="Extract and analyze heading tags from any webpage. Get insights about your heading 
      structure, font sizes, and ensure proper SEO hierarchy of your content." 
      link="/seo-soft/h1-extractor.html"
      from="#fce4ec"
      to="#f8bbd0">
    </tool-card>
    <tool-card 
      title="SEO Analyzer" 
      description="Comprehensive SEO analysis tool that checks your website's performance, 
      meta tags, content structure, and provides actionable recommendations." 
      link="/seo-soft/page-speed-analyzer.html"
      from="#fff3e0"
      to="#ffe0b2">
    </tool-card>
    <tool-card 
      title="Keyword Density Tool" 
      description="Analyze the frequency and distribution of keywords on your webpage. 
      Optimize your content for search engines while maintaining natural readability." 
      link="/seo-soft/keyword-density.html"
      from="#e8f5e9"
      to="#c8e6c9">
    </tool-card>
    <tool-card 
      title="Mobile Friendly Checker" 
      description="Test how well your website performs on mobile devices. Get insights about 
      responsive design issues and mobile optimization opportunities." 
      link="/seo-soft/techSpyWap.html"
      from="#f3fdfd"
      to="#e0f7fa">
    </tool-card>
    
    
    <script type="module" src="/js/components/tool-card.js"></script>
    <script src="/js/components/nav-bar.js"></script>
</body>
</html>
