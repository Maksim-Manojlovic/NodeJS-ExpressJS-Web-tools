<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaTag H1 Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div id="navbar-container"></div>
<body class="bg-gradient-to-b from-blue-100 to-blue-300 min-h-screen">
    <div class="container mx-auto px-4 py-8 mt-36">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Heading Tag Extractor</h1>
        
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="urlInput" class="block text-gray-700 text-sm font-bold mb-2">Enter webpage URL:</label>
                <input type="text" id="urlInput" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="e.g. www.example.com">
            </div>
            
            <button id="extractButton" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                Extract Heading Tags
            </button>
            
            <div id="result" class="mt-6 hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Extraction Results:</h2>
                
                <div id="h1Container" class="mb-6 hidden">
                    <h3 class="text-lg font-semibold text-blue-600 mb-2">
                        H1 Tags
                        <span class="text-sm font-normal text-gray-600">
                            (32px, Bold, Primary Heading)
                        </span>
                    </h3>
                    <div class="space-y-2"></div>
                </div>

                <div id="h2Container" class="mb-6 hidden">
                    <h3 class="text-lg font-semibold text-blue-600 mb-2">
                        H2 Tags
                        <span class="text-sm font-normal text-gray-600">
                            (24px, Bold, Secondary Heading)
                        </span>
                    </h3>
                    <div class="space-y-2"></div>
                </div>

                <div id="h3Container" class="mb-6 hidden">
                    <h3 class="text-lg font-semibold text-blue-600 mb-2">
                        H3 Tags
                        <span class="text-sm font-normal text-gray-600">
                            (18.72px, Bold, Tertiary Heading)
                        </span>
                    </h3>
                    <div class="space-y-2"></div>
                </div>

                <div id="h4Container" class="mb-6 hidden">
                    <h3 class="text-lg font-semibold text-blue-600 mb-2">
                        H4 Tags
                        <span class="text-sm font-normal text-gray-600">
                            (16px, Bold, Quaternary Heading)
                        </span>
                    </h3>
                    <div class="space-y-2"></div>
                </div>

                <div id="h5Container" class="mb-6 hidden">
                    <h3 class="text-lg font-semibold text-blue-600 mb-2">
                        H5 Tags
                        <span class="text-sm font-normal text-gray-600">
                            (13.28px, Bold, Quinary Heading)
                        </span>
                    </h3>
                    <div class="space-y-2"></div>
                </div>

                <div id="h6Container" class="mb-6 hidden">
                    <h3 class="text-lg font-semibold text-blue-600 mb-2">
                        H6 Tags
                        <span class="text-sm font-normal text-gray-600">
                            (10.72px, Bold, Senary Heading)
                        </span>
                    </h3>
                    <div class="space-y-2"></div>
                </div>
            </div>
            
            <div id="error" class="mt-4 hidden">
                <p class="text-red-500 text-sm"></p>
            </div>
        </div>
    </div>
    <script src="/js/h1-extractor.js"></script>
    <script src="/js/nav-bar.js"></script>
</body>
</html>
