<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSpy - Technology Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<div id="navbar-container"></div>
<body class="bg-gradient-to-b from-blue-100 to-blue-300 flex flex-col items-center justify-center min-h-screen p-4 mt-36">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center text-purple-600">TechSpy</h1>

        <div class="flex gap-2 mt-4">
            <input type="text" id="urlInput" placeholder="Enter website URL"
                class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button id="analyzeBtn"
                class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">Analyze</button>
        </div>

        <div id="results" class="mt-6 space-y-4">
            
        </div>
    </div>

    
    <script src="/js/seo-soft-js/techSpyWap.js"></script>
    <script src="/js/components/nav-bar.js"></script>
</body>
</html>
