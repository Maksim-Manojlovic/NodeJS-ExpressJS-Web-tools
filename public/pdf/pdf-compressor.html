<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<div id="navbar-container"></div>

<body class="bg-gradient-to-b from-blue-100 to-blue-300 flex flex-col items-center justify-center h-screen">
    
<div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
    <h1 class="text-xl font-bold mb-4">Upload your PDF</h1>
    <input type="file" id="pdfInput" class="mb-4 border p-2 w-full" accept="application/pdf">
    <button id="compressBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Compress PDF</button>
    <div id="result" class="mt-4 hidden">
        <p class="text-green-600 font-semibold">PDFs have been compressed!</p>
        <button id="downloadBtn" class="bg-red-500 text-white px-4 py-2 mt-3 rounded">Download Compressed PDF</button>
        <p id="sizeInfo" class="text-gray-600 mt-2"></p>
    </div>
</div>

<script src="/utils/pdfCompress.js"></script>
<script src="/js/components/nav-bar.js"></script>
<script src="/js/pdf-soft-js/pdfCompressorLogic.js"></script>
</body>
</html>
