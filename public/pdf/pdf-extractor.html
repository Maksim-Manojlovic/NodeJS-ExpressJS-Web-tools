<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<div id="navbar-container"></div>
<body class="bg-gradient-to-b from-blue-100 to-blue-300 flex flex-col items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg text-center">
        <h1 class="text-2xl font-bold mb-4">PDF Extractor</h1>
        <input type="file" id="pdfInput" class="mb-4 block border p-2 rounded w-full">
        <button id="extractBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Extract PDF Data</button>
        <div id="output" class="mt-4 text-left"></div>
    </div>


    
    <script src="/js/nav-bar.js"></script>
    <script src="/js/pdf-soft-js/pdfExtractor.js"></script>
    
</body>
</html>
